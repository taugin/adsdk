// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.0'

        classpath 'com.github.megatronking.stringfog:gradle-plugin:2.0.1'
        // 选用加解密算法库，默认实现了 xor 和 aes-cbc 两种简单算法，也可以使用自己的加解密库。
        classpath 'com.github.megatronking.stringfog:xor:1.0.0'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

def isWindows() {
    return org.gradle.internal.os.OperatingSystem.current().isWindows()
}

ext {
    System.out.println("adsdk current operat system is windows : " + isWindows())
    publishUri = isWindows() ? 'F:\\workdir\\products\\privaterepo' : "upload"
}

allprojects {
    repositories {
        maven { url rootProject.ext.publishUri }
        maven { url 'https://taugi.gitee.io/werepo' }
        google()
        jcenter()
        mavenLocal()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
