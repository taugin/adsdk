apply plugin: 'maven'
uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: uri(rootProject.ext.publishUri))
            pom.version = android.defaultConfig.versionName
            pom.artifactId = "adsdk"
            pom.groupId = "com.inner.adsdk"
            pom.name = "inner-adsdk"
            pom.packaging = "aar"
        }
    }
}

