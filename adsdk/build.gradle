apply plugin: 'com.android.library'

android {
    compileSdkVersion 26
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 26
        versionName "1.6.1-full"
        consumerProguardFiles 'proguard-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    libraryVariants.all { variant ->
        variant.outputs.each { output ->
            println("output : " + output.toString())
        }
    }

    repositories {
        flatDir {
            dirs 'libs'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation fileTree(dir: 'libs', include: ['*.aar'])
    implementation 'com.android.support:appcompat-v7:25.2.0'
    implementation 'com.android.support:cardview-v7:27.0.2'
    implementation 'com.android.support:percent:25.2.0'
    implementation('com.facebook.android:audience-network-sdk:5.+') {
        exclude group: 'com.google.android.gms'
    }
    implementation 'com.google.android.gms:play-services-ads:15.0.1'
    implementation 'com.google.firebase:firebase-config:15.0.0'
    implementation 'com.wemob:wemob:2.3.8'
    implementation 'com.applovin:applovin-sdk:8.1.4'

    // MoPub
    implementation('com.mopub:mopub-sdk:5.4.0@aar') {
        transitive = true
        exclude module: 'libAvid-mopub' // To exclude AVID
        exclude module: 'moat-mobile-app-kit'
        exclude group: 'com.android.support'
        exclude module: 'mopub-sdk-interstitial' // use below com.mopub:mopub-sdk-interstitial:5.4.0-webeye@aar'
    }
    implementation 'com.mopub:mopub-sdk-interstitial:5.4.0-webeye@aar'
    implementation 'com.mopub.mediation:admob:15.0.1.0-webeye2'
    implementation 'com.mopub.mediation:facebookaudiencenetwork:4.28.1.0-webeye@aar'
    implementation 'com.mopub.mediation:applovin:8.1.4.0'
    implementation 'com.mopub.mediation:inmobi:1.0.4'
    implementation 'com.mopub.mediation:inneractive:7.1.7.0-webeye'

    //inmobi
    implementation 'com.inmobi.monetization:inmobi-ads:7.2.1'
    implementation 'com.squareup.picasso:picasso:2.5.2'
    implementation 'com.android.support:support-v4:26.1.0'
    implementation 'com.android.support:recyclerview-v7:26.1.0'

    // Inner-Active
    implementation 'com.inneractive:ia-mraid-kit:7.1.7'
    implementation 'com.inneractive:ia-native-kit:7.1.7'
    implementation 'com.inneractive:ia-sdk-core:7.1.7'
    implementation 'com.inneractive:ia-video-kit:7.1.7'
    // required resources
    implementation 'com.google.code.gson:gson:2.8.1'

    // Dsp
    implementation 'com.dspmob.sdk:dspsdk:0.21'
    implementation 'com.mopub.mediation:dspmob:0.21.0@aar'

    // appnext
    implementation 'com.appnext.sdk:ads:2.+'
    implementation 'com.appnext.sdk:banners:2.+'
    implementation 'com.appnext.sdk:native-ads2:2.+' // New Native Ads

    // DAP
    implementation 'com.duapps.ad:cw:1.2.1'

    // Altamob
    implementation  'com.altamob:sdk:5.2.0.8'

    // CludeMobi
    implementation 'com.cloudtech:ads:3.3.8'

    // Mobvista
    implementation 'com.adywind:core:4.4.20'
    implementation 'com.adywind:ui:4.4.20'
    implementation 'com.adywind:component:4.4.20'
    implementation 'com.adywind:native:4.4.20'
}

// 发布aar
apply plugin: 'maven'
uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: uri(rootProject.ext.publishUri))
            pom.version = android.defaultConfig.versionName
            pom.artifactId = "adsdk"
            pom.groupId = "com.inner.adsdk"
            pom.name = "inner-adsdk"
            pom.packaging = "aar"
        }
    }
}