apply plugin: 'com.android.library'

apply plugin: 'stringfog'
stringfog {
    // 这是加解密 key，可以自由定义。
    key 'cxcs_fxxk'
    // 开关
    enable true
    // 加解密库的实现类路径，需和上面配置的加解密算法库一致。
    implementation 'com.github.megatronking.stringfog.xor.StringFogImpl'
    // 指定需加密的代码包路径，可配置多个，未指定将默认全部加密。
    // fogPackages = ['com.xxx.xxx']
}

android {
    compileSdkVersion 26
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 26
        versionName "2.4.1"
        consumerProguardFiles 'proguard-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    libraryVariants.all { variant ->
        variant.outputs.each { output ->
            println("output : " + output.toString())
        }
    }
}

dependencies {
    implementation 'com.android.support:appcompat-v7:25.2.0'
    implementation 'com.android.support:percent:25.2.0'
    // MoPub
    implementation('com.mopub:mopub-sdk:5.4.0@aar') {
        transitive = true
        exclude module: 'libAvid-mopub' // To exclude AVID
        exclude module: 'moat-mobile-app-kit'
        exclude group: 'com.android.support'
        exclude module: 'mopub-sdk-interstitial' // use below com.mopub:mopub-sdk-interstitial:5.4.0-webeye@aar'
    }
    implementation 'com.mopub:mopub-sdk-interstitial:5.4.0-webeye@aar'
    // admob
    implementation 'com.google.android.gms:play-services-ads:15.0.1'
    // firebase
    implementation 'com.google.firebase:firebase-config:15.0.2'
    // stringfog
    implementation 'com.github.megatronking.stringfog:xor:1.0.0'
}

// 发布aar
apply plugin: 'maven'
uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: uri(rootProject.ext.publishUri))
            pom.version = android.defaultConfig.versionName
            pom.artifactId = "adsdk"
            pom.groupId = "com.hauyu"
            pom.packaging = "aar"
        }
    }
}