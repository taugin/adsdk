apply plugin: 'com.android.library'

android {
    compileSdkVersion 26
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 26
        versionName "1.1.2"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    libraryVariants.all { variant ->
        variant.outputs.each { output ->
            println("output : " + output.toString())
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:25.2.0'
    implementation 'com.android.support:cardview-v7:27.0.2'
    implementation 'com.android.support:percent:25.2.0'

    implementation('com.facebook.android:audience-network-sdk:4.28.1') {
        exclude group: 'com.google.android.gms'
    }
    implementation 'com.google.android.gms:play-services-ads:15.0.0'
    implementation 'com.google.firebase:firebase-config:15.0.0'
}

// 发布aar
apply plugin: 'maven'
uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: uri('F:\\workdir\\products\\privaterepo'))
            pom.version  = android.defaultConfig.versionName
            pom.artifactId = "adsdk"
            pom.groupId = "com.inner.adsdk"
            pom.name = "inner-adsdk"
            pom.packaging = "aar"
        }
    }
}