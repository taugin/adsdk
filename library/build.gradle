apply plugin: 'com.android.library'

apply plugin: 'stringfog'
import com.github.megatronking.stringfog.plugin.kg.HardCodeKeyGenerator
stringfog {
    // 这是加解密 key，可以自由定义。
    kg new HardCodeKeyGenerator(getConfigKey())
    // 开关
    enable true
    // 加解密库的实现类路径，需和上面配置的加解密算法库一致。
    implementation 'com.github.megatronking.stringfog.xor.StringFogImpl'
    // 指定需加密的代码包路径，可配置多个，未指定将默认全部加密。
    // fogPackages = ['com.xxx.xxx']
}

static def getConfigKey() {
    def date = new Date()
    def formattedDate = date.format('yyyyMMdd')
    return String.valueOf(("adsdk-" + formattedDate).hashCode())
}

def isSnapshot = true
def baseVersion = '7.3.8'

android {
    compileSdk 33
    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 33
        versionName baseVersion + (isSnapshot ? "-SNAPSHOT" : "")
        buildConfigField "String", "SDK_VERSION_NAME", "\"${versionName}\""
        consumerProguardFiles 'proguard-rules-adsdk.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    libraryVariants.all { variant ->
        variant.outputs.each { output ->
            println("output : " + output.toString())
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

