 */
def readContentFromApk(apkFile, filePath) {
    try {
        ZipFile zipFile = new ZipFile(apkFile)
        ZipEntry zipEntry = zipFile.getEntry(filePath)
        InputStream is = zipFile.getInputStream(zipEntry)
        StringBuilder builder = new StringBuilder();
        int read = 0;
        byte[] buf = new byte[1024];
        while ((read = is.read(buf)) > 0) {
            builder.append(new String(buf, 0, read));
        }
        is.close();
        return builder.toString();
    } catch (Exception e) {
    }
    return null
}

/**
 * 从apk中copy文件
 * @param apkFile
 * @param filePath
 * @param outputFile
 */
def copyFileFromApk(apkFile, flavor, String filePath, String outputFile) {
    println ":${project.name}:copyFileFromApk [" + flavor + "] From [" + filePath + "] to " + "[" + outputFile + "]"
    try {
        ZipFile zipFile = new ZipFile(apkFile)
        ZipEntry zipEntry = zipFile.getEntry(filePath)
        InputStream is = zipFile.getInputStream(zipEntry)
        FileOutputStream fos = new FileOutputStream(outputFile)
        int read = 0;
        byte[] buf = new byte[1024];
        while ((read = is.read(buf)) > 0) {
            fos.write(buf, 0, read)
        }
        fos.close()
        is.close();
        return true
    } catch (Exception e) {
        e.printStackTrace()
    }
    return false
}

/**
 * 获取旧的签名文件
 * @param apkFile
 * @return
 */
def getSignListByAapt(apkFile, flavor, aaptFile) {
    def cmdString = aaptFile + " l -a " + apkFile
    println ":${project.name}:getSignListByAapt [" + flavor + "] Command [" + optimizeCommand(cmdString) + "]"
    def result = cmdString.execute().text
    BufferedReader br = new BufferedReader(new StringReader(result))
    def signInfoList = []
    def line = null
    while ((line = br.readLine()) != null) {
        if (line.startsWith("META-INF") && (line.endsWith(".MF") || line.endsWith(".SF") || line.endsWith(".RSA"))) {
            signInfoList.add(line)
        }
    }
    return signInfoList
}

/**
