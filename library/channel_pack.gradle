    try {
        ZipFile zipFile = new ZipFile(apkFile)
        ZipEntry zipEntry = zipFile.getEntry(filePath)
        InputStream is = zipFile.getInputStream(zipEntry)
        FileOutputStream fos = new FileOutputStream(outputFile)
