apply plugin: 'com.android.application'

def useProject = true;

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "com.onechat.social.messager"
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }

    signingConfigs {
        config {
            keyAlias 'taugin'
            keyPassword '123456'
            storeFile file('../keystore/taugin_pwd_123456.jks')
            storePassword '123456'
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
        debug {
            signingConfig signingConfigs.config
        }
    }
}
repositories {
    maven {
        url 'F:\\workdir\\products\\privaterepo'
    }
}
dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:multidex:1.0.0'
    if (useProject) {
        implementation project(":adsdk")
    } else {
        implementation 'com.inner.adsdk:adsdk:1.0.0'
    }
}

configurations.all {
    resolutionStrategy.force 'com.google.android.gms:play-services-base:15.0.0'
    resolutionStrategy.force 'com.google.firebase:firebase-analytics:15.0.0'
    //resolutionStrategy.force 'com.android.support:support-v4:25.3.1'
}