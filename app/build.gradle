apply plugin: 'com.android.application'
apply from: '../encrypt.gradle'

def useProject = true;
ext {
    encryptFiles = ["spconfig"]
}
android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "com.inner.adsdk.demo"
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }

    signingConfigs {
        config {
            keyAlias 'taugin'
            keyPassword '123456'
            storeFile file('../keystore/taugin_pwd_123456.jks')
            storePassword '123456'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
        debug {
            signingConfig signingConfigs.config
        }
    }
    /**
    flavorDimensions "color"

    productFlavors {
        google {
            dimension "color"
            applicationId "com.inner.adsdk.demo.google"
        }
        amazon {
            dimension "color"
            applicationId "com.inner.adsdk.demo.amazon"
        }
    }*/

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:multidex:1.0.0'
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.inner.basic:basic:1.7.2'
    if (useProject) {
        implementation project(":adsdk")
    } else {
        implementation ('com.inner.adsdk:adsdk:+')
    }
}

configurations.all {
