apply plugin: 'com.android.application'
apply from: '../adsdk/encrypt.gradle'
ext {
    openRelease = true
}
def useProject = true;

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.hauyu.adsdk.demo"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }

    signingConfigs {
        config {
            keyAlias 'taugin'
            keyPassword '123456'
            storeFile file('../keystore/taugin_pwd_123456.jks')
            storePassword '123456'
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
        debug {
            signingConfig signingConfigs.config
        }
    }
}
repositories {
    maven {
        url rootProject.ext.publishUri
    }
}
dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:multidex:1.0.0'
    implementation 'com.hauyu:bcsdk:2.10.4-SNAPSHOT-1'
    if (useProject) {
        implementation project(":adsdk")
    } else {
        implementation 'com.hauyu:adsdk:+'
    }
}

