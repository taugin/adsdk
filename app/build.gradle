apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "com.inner.adagg"
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    signingConfigs {
        config {
            keyAlias 'taugin'
            keyPassword 'taugin0426'
            storeFile file('D:/github/tools/extra/keystore/taugin_pwd_taugin0426.keystore')
            storePassword 'taugin0426'
        }
    }
    buildTypes {
